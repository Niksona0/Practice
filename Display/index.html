<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Display</title>
</head>
<body>
    <div id="div-1">This is a div</div>
    <span id="span-1">This is a span</span>
    <img src="images/img-unsplash.jpg">
    <span id="span-2">This is another span</span>
    <div id="div-2">This is another div</div>
    <br><hr>
    <div class="div-1">This is a div</div>
    <div class="span-1">This is a div (span)</div>
    <div class="box-1"></div>
    <div class="span-2">This is another div (span)</div>
    <div class="div-2">This is another div</div>
    <br><hr>
    <div class="hidden-box">
        <span class="hidden-span hidden-span-1"></span>
        <span class="hidden-span hidden-span-2"></span>
        <span class="hidden-span hidden-span-3"></span>
    </div>
    <div class="display_none-box">
        <span class="display_none display_none-span-1"></span>
        <span class="display_none display_none-span-2"></span>
        <span class="display_none display_none-span-3"></span>
    </div>
</body>
</html>
