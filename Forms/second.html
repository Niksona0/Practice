<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Nika Arudashvili, classical, niksonney">
    <meta keywords="HTML, CSS, Web Development, Forms, Homework">
    <meta description="This is my homework on Forms, for online Free HTML5 CSS3 Courses">
    <title>Forms</title>
</head>
<body>
    <main>
    <h1>რეგისტრაციის ფორმა</h1>
    <form autocomplete="off">
        <p>
       <b>სახელი :</b>
       <input type="text">
       </p>
       <p>
       <b>გვარი :</b>
       <input type="text">
       </p>
       <p>
       <b>ელ.ფოსტა :</b>
       <input type="mail">
       </p>
       <p>
       <b>პაროლი :</b>
       <input type="password" autocomplete="false">
       </p>
       <p>
       <b>ტელეფონის ნომერი :</b>
       <input type="number">
       </p>
       <p>
        <b>ტელეფონის ნომრის პროვაიდერი : </b>
        <input type="text" name="ნომ-პროვაიდერი" list="ნომ-პროვაიდერი">
        <datalist id="ნომ-პროვაიდერი">
        <option value="მაგთი">
        <option value="ბილაინი">
        <option value="ჯეოსელი">
        <option value="ლაილაი">
        </datalist>
       </p>
        <p>
       <b>დაბადების თარიღი :</b>
       <input type="number">
       </p>
       <p>
       <b>სქესი :</b>
       <input type="radio" id="მდედრობითი" name="სქესი">
       <label for="მდედრობითი">მდედრობითი</label>
       <input type="radio" id="მამრობითი" name="სქესი">
       <label for="მამრობითი">მამრობითი</label>
       </p>
       <b>ტექსტი :</b>
       <p>
       <textarea cols="30" rows="10"></textarea>
       <br>
       <button type="submit">გაგზავნა</button>
       </p>
    </form>
    </main>
    <footer><a href="index.html">Main Page</a></footer>
</body>
</html>
