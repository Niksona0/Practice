<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Linking html file with css file -->
    <title>Css Styling ways</title>
    <style> /* Internal CSS */
     nav ul a {
        text-decoration: none;
     }
     
     nav ul {
        list-style-type: none;
     }

     nav ul a li {
        color: cornflowerblue;
     }
    </style>
</head>
<body>
    <header>
        <a href="#"><span class="logo">Lorem, ipsum.</span></a>
        <nav>
            <ul style="list-style-type: square;">  <!--Inline css-->
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About us</li></a>
                <a href="#"><li>Community</li></a>
                <a href="#"><li>Premium</li></a>
            </ul>
        </nav>
    </header>
</body>
</html>
